components:
  securitySchemes:
    bearerAuth:
      description: "Bearer token authorization is a two step process. The Bearer token has a limited lifespan and will expire after a set period of time. As a result, the first request made must be to retrieve a Bearer token.    \n     \n```    \n    curl -H \"Content-Type: application/json\" -X POST -d '{\"username\":\"my-user-account@email.com\",\"password\":\"my-password\",\"client_id\":\"cloud\",\"grant_type\":\"password\"}' http://<baseURL>/api/v1/tokens    \n```   \nThis endpoint will have a return value like:   \n```  \n{ \n\t\"access_token\" : \"eyJhbGciOiJSUzI1NiIsInR5cCIgOiA...\",\n\t\"expires_in\" : 3600, \n\t\"refresh_token\": \"eyJhbGciOiJIUzI...\",\n\t\"refresh_expires_in\" : 1800 \n}    \n```     \nFrom this, use the access token to make subsequent API calls.    \n```    \n    curl -H \"Authorization: Bearer <access token>\" http://<baseURL>/api/v1/organizations/<organization-id>/stations\n```    \nThe token request call will also return how many seconds remain before the access token expires. Once the access token expires, you must request a new token.\n#### Refresh Tokens\nA refresh token is also returned from the request call. The refresh token is used to extend the lifespan of the current session and returns a new access token without requiring user credentials to be sent again. To refresh the session, make an API call to the token refresh endpoint using the refresh token from the previous request.     \n```    \n    curl -X PUT -H \"Content-Type: application/json\" -d '{\"refresh_token\" : \"<refresh token>\"}' https://<baseURL>/api/v1/tokens\n```    \n\n"
      type: http
      scheme: bearer
      bearerFormat: JWT
