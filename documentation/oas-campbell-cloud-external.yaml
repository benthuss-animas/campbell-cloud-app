          type: integer
          example: 1641081600000
          default: 0
        style: form
      - in: query
        name: endEpoch
        description: >-
          The end timestamp of the requested timeframe, in milliseconds (UTC).
          If later than the current time, the API will automatically uses the
          current time instead.
        schema:
          type: integer
          example: 1640995200000
        style: form
      - in: query
        name: offset
        description: Paging offset (defaults to 0)
        schema:
          type: integer
          format: int32
          example: 0
          default: 0
        style: form
      - in: query
        name: limit
        description: Maximum results size (defaults to 100)
        schema:
          type: integer
          format: int32
          example: 100
          default: 100
          minimum: 0
        style: form
      - in: query
        name: filter
        style: deepObject
        description: A descriptive filter on the alert events returned
        schema:
          type: object
          additionalProperties: false
          properties:
            status:
              type: string
              example: triggered
              description: The statuses that must be on an alert.
            alert_config_id:
              type: string
              format: uuid
              example: 448f7bc8-71bf-4e8d-98ef-b771e5f114d0
              description: The alert configuration id to get all alert events for
            entity_id:
              type: string
              format: uuid
              example: 928187ca-3cac-47a3-baa5-9c1df8bbed65
              description: >-
                the entity that will be alerted on (StationID, AssetID,
                DatastreamID, etc.)
    get:
      operationId: list-alert-events
      description: >-
        Provides a list of alert events for an organization with options to page
        through the results or filter by select alert entity attributes.
      tags:
        - alerts-v1
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  additionalProperties: false
                  properties:
                    id:
                      type: string
                      format: uuid
                      example: 9957454e-da1b-45d0-adbc-ec908646af57
                    alert_config_id:
                      type: string
                      format: uuid
                      example: 448f7bc8-71bf-4e8d-98ef-b771e5f114d0
                    entity_id:
                      type: string
                      format: uuid
                      example: 945556be-a331-4d18-b50c-b98e74d2f65e
                      description: >-
                        the entity that will be alerted on (StationID, AssetID,
                        DatastreamID, etc.)
                    metadata:
                      type: object
                      properties:
                        $profile:
                          type: string
                          default: event
                        $version:
                          type: integer
                          default: 1
                    context:
                      type: object
                      additionalProperties: false
                      properties:
                        station_id:
                          type: string
                          format: uuid
                          example: 928187ca-3cac-47a3-baa5-9c1df8bbed65
                        asset_id:
                          type: string
                          format: uuid
                          example: 945556be-a331-4d18-b50c-b98e74d2f65e
                        datastream_id:
                          type: string
                          format: uuid
                          example: 4ab9f3c8-5ac5-4b2d-89f0-c52baf3d1ac4
                        datapoint_time:
                          type: string
                          format: date-time
                          description: Datapoint time in RFC 3339 format
                        datastream_table:
                          type: string
                          description: Name of the datastream table
                          example: OneMinute
                        datastream_field:
                          type: string
                          description: Field in the datastream
                          example: AirTemp
                        datastream_subclassification:
                          type: integer
                          description: Datastream subclass
                          nullable: true
                          example: 1
                        datastream_uom:
                          type: integer
                          description: Datastream unit of measure
                          nullable: true
                          example: 1
                        datastream_classfication:
                          type: integer
                          description: Datastream class
                          nullable: true
                          example: 1
                        datastream_aggregate:
                          type: integer
                          description: Datastream aggregation
                          nullable: true
                          example: 1
                        datapoint_value:
                          additionalProperties:
                            oneOf:
                              - type: string
                              - type: integer
                              - type: number
                              - type: array
                          example: -12.2
                    status:
                      type: integer
                      additionalProperties: false
                      format: int32
                      minimum: 0
                      maximum: 15
                      description: >
                        Express the alert event status using an 8-bit integer: -
                        `1` (00000001) for active - `2` (00000010) for triggered
                        - `4` (00000100) for acknowledged - `8` (00001000) for
                        snoozed

                        Status of 5 would be (00000101), which indicates
                        acknowledged and active.
                      example: 5
                    created_ts:
                      type: integer
                      example: 1640995200000
                    updated_ts:
                      type: integer
                      example: 1640995200000
                    triggered_ts:
                      type: integer
                      example: 1640995200000
                    occurring_ts:
                      type: integer
                      example: 1640995200000
                    acknowledged_ts:
                      type: integer
                      example: 1640995700000
                    snooze_expiry_ts:
                      type: integer
                      example: 1640996100000
                      description: Unix MS timestamp for when the snooze expires
        '401':
          description: >-
            Unauthorized. This is the response received when a request is made
            with invalid API credentials.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: No bearer token found.
        '403':
          description: >-
            Forbidden. This is the response received when a request is made with
            valid API credentials towards an API endpoint or resource you do not
            have access to.
          content:
            application/json:
              schema:
